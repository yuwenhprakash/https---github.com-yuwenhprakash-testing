<!DOCTYPE html>
<html>
<head>
	<title>My Shopping Website</title>

</head>
<body>
	<header>
		<h1>My Shopping Website</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Welcome to our shop!</h2>
			<p>We offer a wide variety of products at competitive prices.</p>
			<button>Shop Now</button>
		</section>
		<section>
			<h2>Featured Products</h2>
			<div class="product">
				<img src="product1.jpg" alt="Product 1">
				<h3>Product 1</h3>
				<p>$10.00</p>
				<button>Add to Cart</button>
			</div>
			<div class="product">
				<img src="product2.jpg" alt="Product 2">
				<h3>Product 2</h3>
				<p>$20.00</p>
				<button>Add to Cart</button>
			</div>
			<div class="product">
				<img src="product3.jpg" alt="Product 3">
				<h3>Product 3</h3>
				<p>$30.00</p>
				<button>Add to Cart</button>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Shopping Website</p>
	</footer>
