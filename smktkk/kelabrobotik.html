<style>
/* Navbar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #0c0527;
  height: 80px;
  padding: 0 20px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 999;
}

.logo a {
  color: white;
  font-size: 24px;
  text-transform: uppercase;
  text-decoration: none;
}

.menu {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
  list-style-type: none;
}

.menu li {
  margin: 0 10px;
}

.menu a {
  color: white;
  font-size: 18px;
  text-decoration: none;
}

/* Hamburger menu */
.menu-icon {
  cursor: pointer;
  display: none;
  height: 30px;
  position: relative;
  width: 30px;
}

.menu-icon span {
  background-color: rgb(0, 0, 0);
  display: block;
  height: 2px;
  position: absolute;
  top: calc(50% - 1px);
  width: 100%;
}

.menu-icon span::before,
.menu-icon span::after {
  background-color: rgb(0, 0, 0);
  content: '';
  display: block;
  height: 100%;
  position: absolute;
  width: 100%;
}

.menu-icon span::before {
  top: -8px;
}

.menu-icon span::after {
  bottom: -8px;
}

@media (max-width: 768px) {
  .logo {
    flex: 1;
  }
  .menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 80px;
    left: 0;
    right: 0;
    background-color: #0b0d33;
    padding: 20px;
  }
  .menu li {
    margin: 10px 0;
  }
  .menu-icon {
    display: block;
  }
  #menu-toggle:checked ~ .menu {
    display: flex;
  }
}
body {
  margin: 0;
  padding: 0;
