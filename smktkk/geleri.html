      <input type="radio" name="radio-btn" id="radio7">
      <input type="radio" name="radio-btn" id="radio8">

      <div class="slide first">
        <img src="photo_2022-11-09_21-39-47.jpg" alt="Image 1">

<style
.slider {
  width: 100%;
  max-width: 600px; /* Set the maximum width of the slider */
  height: auto; /* Set the height of the slider to adjust automatically */
  overflow: hidden;
  position: relative;
}
.slides {
  display: flex; /* Use flexbox to make the slides align horizontally */
  width: 3000px; /* Set the width of the slides to a large number to hold all the images */
  position: relative;
  left: 0;
  transition: left 500ms ease;
}
.slide {
  flex: 1; /* Make each slide take equal width */
  height: auto; /* Set the height of the slide to adjust automatically */
}
.first {
  left: 0;
}
.navigation {
  width: 100%;
  position: absolute;
  bottom: 20px;
  text-align: center;
}
.navigation-btn {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 1px solid #fff;
  display: inline-block;
  margin: 0 10px;
  cursor: pointer;
}

/* Media query for phones */
@media (max-width: 480px) {
  .slides {
    width: 900px; /* Set the width of the slides to fit the screen of phones */
  }
  .slide {
    width: 100%; /* Make each slide take the full width of the screen */
    height: auto; /* Set the height of the slide to adjust automatically */
  }
}
