<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelab Robotik SMKTKK</title>
</head>
<body>
    

<nav>
    <div class="logo">
        <img src="photo_2023-02-15_22-16-35.jpg" alt="School Robotics Club Logo" width="80" height="80">
    </div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon"><span></span></label>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
    <div class="background"></div>
    <div class="content">
      <h1>Animated Background</h1>
      <p>Some text goes here</p>
    </div>

</body>
</html>
  
<style>
/* Navbar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  height: 80px;
  padding: 0 20px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 999;
}

.logo a {
  color: white;
  font-size: 24px;
  text-transform: uppercase;
  text-decoration: none;
}

.menu {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
  list-style-type: none;
}

.menu li {
  margin: 0 10px;
}

.menu a {
  color: white;
  font-size: 18px;
  text-decoration: none;
}

/* Hamburger menu */
.menu-icon {
  cursor: pointer;
  display: none;
  height: 30px;
  position: relative;
  width: 30px;
}

.menu-icon span {
  background-color: rgb(255, 255, 255);
  display: block;
  height: 2px;
  position: absolute;
  top: calc(50% - 1px);
  width: 100%;
}

.menu-icon span::before,
.menu-icon span::after {
  background-color: rgb(255, 255, 255);
  content: '';
  display: block;
  height: 100%;
  position: absolute;
  width: 100%;
}

.menu-icon span::before {
  top: -8px;
}

.menu-icon span::after {
  bottom: -8px;
}

@media (max-width: 768px) {
  .logo {
    flex: 1;
  }
  .menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 80px;
    left: 0;
    right: 0;
    background-color: #333;
    padding: 20px;
  }
  .menu li {
    margin: 10px 0;
  }
  .menu-icon {
    display: block;
  }
  #menu-toggle:checked ~ .menu {
    display: none;
  }
}
body {
  margin: 0;
  padding: 0;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-image: linear-gradient(to right, #ff416c, #ff4b2b);
  animation: animateBackground 10s ease infinite;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

h1, p {
  color: white;
}

@keyframes animateBackground {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 100% 0;
  }
}
